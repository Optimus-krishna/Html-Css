<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
    </head>
    <body>
        <h3>Enter your credentials</h3>
        <form>
            <div>
                <input type="text" placeholder="Username " name="fullname">
                <input type="password" placeholder="password" name ="password">
                <input type="submit">
            </div>
            <div>
                <p>Choose your favourite animal</p>
                <input type="radio" name="animal" value="Tiger">Tiger
                <input type="radio" name="animal" value="Leopard">Leopard
                <input type="radio" name="animal" value="Monkey">Monkey
                <input type="radio" name="animal" value="Horse">Horse
                <input type="submit">
            </div>
            <div>
                <p>choose your favourite Movie</p>
                <input type="checkbox" name="movie" value="matrix">The Matrix
                <input type="checkbox" name="movie" value="ironman">The Iron Man
                <input type="checkbox" name="movie" value="spiderman">The spiderman
                <input type="checkbox" name="movie" value="batman">batman
                <input type="checkbox" name="movie" value="superman">Superman
                <input type="submit">
            </div>
            <div>
                <input name="sex" list="sex" placeholder="Choose your sex">
                <datalist id="sex">
                    <option value="Male">
                    <option value="female">
                    <option value="Other">

            </div>
        
            
        </form>
    </body>
</html>
