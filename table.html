<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table, td, th {
                border: 1px solid black;
                border-collapse: collapse;
                padding: 5px;
            }
            
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Country</th>
                <th>Capitals</th>
                <th>Currency</th>
            </tr>
            <tbody>
                <tr>
                    <td>Nepal</td>
                    <td>Kathmandu</td>
                    <td>Rupaiya</td>
                </tr>
                <tr>
                    <td>Japan</td>
                    <td>Tokyo</td>
                    <td>Yen</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
